import = ["~/.config/alacritty/catppuccin/catppuccin-frappe.toml"]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"
